<app-navbar></app-navbar>
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-container">
        <div class="form-group">
            <h2>Login</h2>

            <label for="email"><i class="fas fa-envelope"></i> Email<span class="required">*</span></label>

            <input type="email" formControlName="email" required>
            <div *ngIf="email.touched && email.invalid">
                <span class="error" *ngIf="email.errors?.required">Email is required</span>
                <span class="error" *ngIf="email.errors?.email">Invalid is format</span>
            </div>
        </div>

        <div class="form-group">

            <label for="password"><i class="fas fa-lock"></i> Password<span class="required">*</span></label>
            <input [type]="hidePassword ? 'password': 'text'" formControlName="password" required>

            <i (click)="togglePasswordVisibility()" [ngClass]="hidePassword ? 'fas fa-eye-slash':'fas fa-eye'"
                class="password-icon"></i>

            <div *ngIf="password.touched && password.invalid">
                <span class="error" *ngIf="password.errors?.required">Password is required</span>
                <span class="error" *ngIf="password.errors?.Vali">Invalid is format</span>
            </div>
        </div>

        <button type="submit" [disabled]="loginForm.invalid">Login</button>

        <div class="modal" *ngIf="showInvalidCredentialsModal">
            <div class="modal-content">
                <div class="close" (click)="closeModal()"><b>&times;</b></div>
                <div style="color: red;font-weight: bolder;">Your credentials are invalid. Please try again.</div>
            </div>
        </div>

        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
</form>
