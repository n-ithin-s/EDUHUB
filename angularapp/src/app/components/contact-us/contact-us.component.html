<div class="contact-us">
  <div *ngIf="!role">
    <app-navbar></app-navbar>
</div>
<div *ngIf="role=='EDUCATOR'">
    <app-adminnav></app-adminnav>
</div>
<div *ngIf="role=='STUDENT'">
    <app-usernav></app-usernav>
</div>
    <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions or need support, feel free to reach out to us:</p>
      <ul>
        <li><i class="fas fa-envelope"></i> Email: support@edu-hub.com</li>
        <li><i class="fas fa-phone"></i> Phone: +123 456 7890</li>
        <li><i class="fas fa-map-marker-alt"></i> Address: 123 Education Lane, Knowledge City, ED 45678</li>
      </ul>
      <h2>Send Us a Message</h2>
      <form (ngSubmit)="addContact()" [formGroup]="newForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" formControlName="message"></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
